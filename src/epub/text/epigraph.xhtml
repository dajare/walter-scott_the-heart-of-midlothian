	<body epub:type="frontmatter">
		<section id="epigraph" epub:type="epigraph">
			<pre>Hear, Land o’ Cakes and brither Scots, Frae Maidenkirk to Johnny Groat’s, If there’s a hole in a’ your coats, I rede ye tent it; A chiel’s amang you takin’ notes, An’ faith he’ll prent it! Burns.</pre>
